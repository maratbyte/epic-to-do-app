<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Marat Byte">
    <meta name="description" content="The most epic to-do app">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Tangerine:wght@700&display=swap" rel="stylesheet">  
    
    <title>Epic To-do App</title>
  </head>
  <body>
    <div id="container">
      <!-- Title -->
      <h1 id="to-do-title">Dragons to Slay:</h1>
      
      <!-- To-do list -->
      <ul id="to-do-list">
        <li class="to-do-item" id="item-0">
          <input type="checkbox" id="0">
          <label for="0">Smaug</label>
          <button class="delete-button">
            <img src="images/remove.png">
          </button>
        </li>
        <li class="to-do-item" id="item-1">
          <input type="checkbox" id="1">
          <label for="1">Viserion</label>
          <button class="delete-button">
            <img src="images/remove.png">
          </button>
        </li>
      </ul>
      
      <!-- Append task field -->
      <form id="to-do-append">
        <input type="text" name="task" placeholder="Add another dragon" autofocus>
        <button id="add-button">
          <img src="images/plus.png">
        </button>
      </form>
    </div>
  </body>
</html>
